    <script>
    //fungsi menghitung total harga
    const totalHarga = function (jmlBarang, hargaSatuan) {
        return jmlBarang * hargaSatuan; 
    };

    console.log("Total Harga: " + totalHarga(12, 14500));

    const jmlHarga = (jmlBarang, hargaSatuan) => {
        return jmlBarang * hargaSatuan;
    }
    console.log("jumlah harga: "+jmlHarga(9, 5500));

    //jika parameternya hanya 1, maka tanda kurung boleh dihilangkan
    const tampilBarang = nmBarang =>{
        return nmBarang;
    };

    const tampilHarga = hrgBarang => hrgBarang;

    console.log("nama Barang: " +tampilBarang("Bolpoin"));
    console.log("Harga Barang: " +tampilHarga(15000));
